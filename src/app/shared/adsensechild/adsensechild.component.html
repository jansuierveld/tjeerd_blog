<ng-container *ngIf="adSenseWidth === 'normal'">
  <ng2-adsense
  [display]="'inline-block'"
  [width]="1110"
  [height]="110">
  </ng2-adsense>
</ng-container>
<ng-container *ngIf="adSenseWidth === 'mobile'">
  <ng2-adsense
  [display]="'inline-block'"
  [width]="300"
  [height]="110">
  </ng2-adsense>
</ng-container>
