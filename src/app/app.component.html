<header>
  <style>
    #intro {
      background-image: url("../assets/vennbahn.jpg");
      height: 100vh;
      background-repeat:no-repeat;
      background-size:cover;
    }

    #navbar-mobile {
        display:none;
      }

    /* Height for devices larger than 576px */
    @media (min-width: 992px) {
      #intro {
        margin-top: -58.59px;
      }
    }

    @media (max-width: 992px) {
      #navbar-mobile {
        display:block;
      }
    }

  </style>

  <!-- Navbar niet mobile -->
  <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" [style.background-color]="pickStyle()" style="z-index: 2000;">
    <div class="container-fluid">
      <app-navbar></app-navbar>
    </div>
  </nav>
  <!-- Navbar -->

  <img src="../assets/Logo-blauw.png" class="trans-logo"/>

  <!-- Background image -->
  <div *ngIf="isIntro" id="intro" class="bg-image shadow-2-strong">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.8);">
      <div class="container d-flex align-items-center justify-content-center text-center h-100">
      </div>
    </div>
  </div>

  <!-- navbar mobile-->
  <nav id="navbar-mobile" class="navbar navbar-dark" [style.background-color]="'#585A66'">
    <app-navbar></app-navbar>
  </nav>

</header>
